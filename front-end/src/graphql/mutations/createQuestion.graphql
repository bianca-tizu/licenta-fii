mutation CreateQuestion(
  $title: String
  $content: String
  $tags: [String!]!
  $isDraft: Boolean
) {
  createQuestion(
    question: {
      title: $title
      content: $content
      tags: $tags
      isDraft: $isDraft
    }
  ) {
    question {
      _id
      title
      content
      author {
        _id
        avatarUrl
      }
      votes
      tags
      isDraft
    }
    notifications {
      message
    }
  }
}
