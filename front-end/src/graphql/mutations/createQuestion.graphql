mutation CreateQuestion(
  $title: String!
  $category: String!
  $content: String!
  $tags: [String!]!
) {
  createQuestion(
    question: {
      title: $title
      content: $content
      category: $category
      tags: $tags
    }
  ) {
    _id
    title
    content
    category
    author {
      _id
    }
    votes
    tags
  }
}
