mutation CreateQuestion(
  $title: String!
  $category: String!
  $content: String!
  $tags: [String!]!
) {
  createQuestion(
    questionDetails: {
      title: $title
      content: $content
      category: $category
      tags: $tags
    }
  ) {
    id
    title
    content
    category
    author {
      id
      avatar
    }
    votes
    tags
  }
}
