mutation CreateQuestion(
  $title: String!
  $category: String!
  $content: String!
  $tags: [String!]!
  $isDraft: Boolean
) {
  createQuestion(
    question: {
      title: $title
      content: $content
      category: $category
      tags: $tags
      isDraft: $isDraft
    }
  ) {
    _id
    title
    content
    category
    author {
      _id
      avatarUrl
    }
    votes
    tags
    isDraft
  }
}
