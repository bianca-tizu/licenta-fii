mutation CreateComment($questionId: ID, $message: String) {
  createComment(comment: { questionId: $questionId, message: $message }) {
    comment {
      _id
      author {
        _id
        username
        avatarUrl
      }
      question {
        _id
      }
      message
      createdAt
    }
    notifications {
      message
    }
  }
}
